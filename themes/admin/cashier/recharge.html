<form class="form-horizontal ajax-from"   method="post" action="{:url('/admin/user/recharge')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">充值金额</label>
        <div class="col-sm-5">
            <div class="input-group m-b">
                <input type="number" class="form-control" name="money" value="0">
                <span class="input-group-addon">元</span>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">赠送金额</label>
        <div class="col-sm-5">
            <div class="input-group m-b">
                <input type="number" class="form-control" name="give_money" value="0">
                <span class="input-group-addon">元</span>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">赠送积分</label>
        <div class="col-sm-5">
            <div class="input-group m-b">
                <input type="number" class="form-control" name="give_integral" value="0">
                <span class="input-group-addon">积分</span>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> 备注</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="remark">
                </div>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-xs-9 text-right">
                    <input type="hidden" value="" name="u_id">
                    <button class="btn btn-primary submits-btn" accomplish-type = 'true' type="button">充值</button>
                </div>
            </div>
        </div>
    </div>
</form>
