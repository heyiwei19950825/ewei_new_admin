{extend name="base" /}
{block name="css"}
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
{/block}
{block name="body"}
<style>
    .layui-upload-file{
        display: none!important;
    }
</style>
<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加员工分类</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">主页</a>
            </li>
            <li>
                <a>菜单管理</a>
            </li>
            <li>
                <a>员工管理</a>
            </li>
            <li>
                <strong>添加员工分类</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>首页菜单列表<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/technician_category/update')}" method="post">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 分类名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" placeholder="请输入分类名称" value="{$category.name}">
                                <span class="help-block m-b-none">长度不超过5个字</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图标</label>
                            <div class="col-sm-5">
                                <img alt="image"  data-path="book" id="upload" class="thumb-img" src="{$category.pic_url}" style="width:100px;margin-left:15px;" />
                                <input type="hidden" name="pic_url" class="theme" value="{$category.pic_url}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="sort" value="{$category.sort}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div  class="form-group">
                            <label class="col-sm-2 control-label">是否为技师分类</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="is_technician"  {if condition="$category.is_technician==1"} checked="checked"{/if}> <i></i>是</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="0" name="is_technician"  {if condition="$category.is_technician==0"} checked="checked"{/if}> <i></i>否</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div  class="form-group">
                            <label class="col-sm-2 control-label">首页显示</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="status"  {if condition="$category.status==1"} checked="checked"{/if}> <i></i>显示</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="0" name="status"  {if condition="$category.status==0"} checked="checked"{/if}> <i></i>隐藏</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$category.id}">
                                <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script src="__JS__/plugins/layui/layui.js"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>

<!--//富文本-->
<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {
        //图片
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });
        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 200, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                done: function (data) {
                    console.log(data);
                    if (data.error === 0) {
                        $('.thumb-img').attr('src',data.url);
                        $('.thumb-a').attr('href',data.url);
                        $('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });

        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
{/block}
