 <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>首页菜单列表<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/system/updateSiteConfig')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">后台展示二维码</label>
                            <div class="col-sm-5">
                                <img alt="image"  data-path="system" id="upload" class="thumb-img" src="{$site_config.sys_rcode}" style="width:100px;margin-left:15px;" />
                                <input type="hidden" name="sys_rcode" class="theme" value="{$site_config.sys_rcode}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">后台显示联系电话</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" name="sys_phone" placeholder="联系电话" value="{$site_config.sys_phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">后台显示微信号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="sys_wechat" placeholder="微信号" value="{$site_config.sys_wechat}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
