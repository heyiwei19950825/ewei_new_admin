{extend name="base" /}
{block name="css"}
    <link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

{/block}
{block name="body"}
<style>
    .layui-upload-file{
        display: none!important;
    }
</style>
<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加权限组</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">主页</a>
            </li>
            <li>
                <a>菜单管理</a>
            </li>
            <li>
                <a>用户管理</a>
            </li>
            <li>
                <strong>添加权限组</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>权限组<small></small></h5>
                </div>
                 <div class="ibox-content">
                    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/auth_group/save')}" method="post">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 权限组名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="title" value="{$auth_group.title}">
                                <span class="help-block m-b-none">长度不超过5个字</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div  class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                    <input type="radio" value="1" name="status" {if condition="$auth_group.status==1"} checked="checked"{/if}> <i></i>启用</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                    <input type="radio" value="0" name="status" {if condition="$auth_group.status==0"} checked="checked"{/if}> <i></i>禁用</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
{/block}
{block name="script"}
 <script>
    $(document).ready(function () {
        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    
    });
</script>
{/block}
