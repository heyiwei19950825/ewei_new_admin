{extend name="base" /}
{block name="css"}
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

{/block}
{block name="body"}
<style>
    .layui-upload-file{
        display: none!important;
    }
</style>
<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>提成模板编辑</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">主页</a>
            </li>
            <li>
                <a>菜单管理</a>
            </li>
            <li>
                <a>提成管理</a>
            </li>
            <li>
                <strong>提成模板编辑</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提成模板添加<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/royalties/update')}" method="post">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 模板名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" value="{$info.name}">
                                <span class="help-block m-b-none">长度不超过5个字</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div  class="form-group">
                            <label class="col-sm-2 control-label">提成方式</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="type" {if condition="$info.type==1"} checked="checked"{/if}> <i></i>百分比提成</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="2" name="type" {if condition="$info.type==2"} checked="checked"{/if}> <i></i>固定金额提成</label>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">提成额度</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="royalties" value="{$info.royalties}">
                                <span class="help-block m-b-none">根据提成方式设置对应的提成额度</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div  class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="status" checked  {if condition="$info.status==1"} checked="checked"{/if}> <i></i>开启</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="0" name="status"  {if condition="$info.status==0"} checked="checked"{/if}> <i></i>禁止</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$info.id}">
                                <button class="btn btn-primary submit-btn" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script src="__JS__/plugins/layui/layui.js"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {
        //图片
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });
        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 200, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                done: function (data) {
                    console.log(data);
                    if (data.error === 0) {
                        $('.thumb-img').attr('src',data.url);
                        $('.thumb-a').attr('href',data.url);
                        $('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });

        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });
</script>
{/block}
