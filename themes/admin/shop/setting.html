{extend name="base" /}
{block name="css"}
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

{/block}
{block name="body"}
<style>
    .layui-upload-file{
        display: none!important;
    }
</style>
<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>店铺配置</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">主页</a>
            </li>
            <li>
                <a>门店管理</a>
            </li>
            <li>
                <a>门店管理</a>
            </li>
            <li>
                <strong>店铺配置</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="animated fadeInRight">
    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/shop/update')}" method="post">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改店铺<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺logo</label>
                            <div class="col-sm-20" >
                                <img alt="image"  data-path="shop" id="upload" class="thumb-img" src="{$shop.shop_logo}" style="width:100px;margin-left:15px;" />
                                <input type="hidden" name="shop_logo" class="theme" value="{$shop.shop_logo}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 店长</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control required" name="shop_shopowner" value="{$shop.shop_shopowner}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 店铺名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control required" name="shop_name" value="{$shop.shop_name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 手机号</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control required" name="shop_phone" value="{$shop.shop_phone}" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 地址</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control required" name="live_store_address"  value="{$shop.live_store_address}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 营业时间</label>
                            <div class="col-sm-5">
                                <input class="form-control required" name="business_time" style="height: 30px;    line-height: 30px;" value="{$shop.business_time}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span>是否开启会员折扣</label>
                            <div class="col-sm-20" >
                                <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="is_discount" {if condition="$shop.is_discount==1"} checked="checked"{/if}> <i></i>开启</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="0" name="is_discount" {if condition="$shop.is_discount==0"} checked="checked"{/if}> <i></i>关闭</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span>是否开启预约</label>
                            <div class="col-sm-20" >
                            <div class="radio i-checks" style="display:inline;">
                                    <label>
                                        <input type="radio" value="1" name="switch" {if condition="$shop.book.switch==1"} checked="checked"{/if}> <i></i>开启</label>
                                </div>
                                <div class="radio i-checks"  style="display:inline;">
                                    <label>
                                        <input type="radio" value="0" name="switch" {if condition="$shop.book.switch==0"} checked="checked"{/if}> <i></i>关闭</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 预约表时间间隔</label>
                                <div class="input-group m-b col-sm-5">
                                    <input type="number" class="form-control required" name="interval" value="{$shop.book.interval}" >
                                    <span class="input-group-addon">分</span>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 用户预约次数限制</label>
                            <div class="radio i-checks" style="display:inline;">
                                <label>
                                    <input type="radio" value="1" name="book_verify" {if condition="$shop.book.book_verify==1"} checked="checked"{/if}> <i></i>开启</label>
                            </div>
                            <div class="radio i-checks"  style="display:inline;">
                                <label>
                                    <input type="radio" value="0" name="book_verify" {if condition="$shop.book.book_verify==0"} checked="checked"{/if}> <i></i>关闭</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">短信设置</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline i-checks hover">
                                    <div class="icheckbox_square-green" style="position: relative;"><input name="note_config[]" type="checkbox" value="recharge" style="position: absolute; opacity: 0;" {if $recharge}checked{/if}><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> 充值</label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;"><input name="note_config[]" type="checkbox" value="consumption" style="position: absolute; opacity: 0;" {if $consumption}checked{/if}><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> 消费</label>
                                <label class="checkbox-inline i-checks">
                                    <div class="icheckbox_square-green" style="position: relative;"><input name="note_config[]" type="checkbox" value="book" style="position: absolute; opacity: 0;" {if $book}checked{/if}><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> 预约</label>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺介绍</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" name="brief">{$shop.brief}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺描述</label>
                            <div class="col-sm-5">
                                <textarea name="content" placeholder="" class="" id="content" style="height:200px;">{$shop.content}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" value="2" name="group_id">
                                <input type="hidden" value="{$shop.id}" name="id">
                                <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script src="__JS__/plugins/layui/layui.js"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<!--//富文本-->
<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {
        var ue = UE.getEditor('content');
        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 200, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                done: function (data) {
                    console.log(data);
                    if (data.error === 0) {
                        $('.thumb-img').attr('src',data.url);
                        $('.thumb-a').attr('href',data.url);
                        $('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });
        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });
</script>
{/block}
