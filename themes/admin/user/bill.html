<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
</head>
<body>
<div class="animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                </div>
                <div class="ibox-content">
                    <div class="">
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="editable">
                        <thead>
                        <tr>
                            <th>支付方式</th>
                            <th>类型</th>
                            <th>消费日期</th>
                            <th>消费明细</th>
                            <th>金额</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="list" item="vo"}
                        <tr>
                            <td>{if $vo.money_type == 1}余额{else}积分{/if}</td>
                            <td {if $vo.type == 1}style="color:#1ab394"{else}style="color:red"{/if} >{if $vo.type == 1}增加{else}减少{/if}</td>
                            <td>{$vo.time}</td>
                            <td>{$vo.remark}</td>
                            <td>{$vo.money}</td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
