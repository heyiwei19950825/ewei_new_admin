{extend name="plug_in" /}
{block name="css"}
{/block}
{block name="body"}
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>首页菜单列表<small></small></h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="ajax-from"  action="{:url('admin/nav/save')}" method="post">
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span>*</span> 导航名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="name">
                            <span class="help-block m-b-none">长度不超过5个字</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">导航链接</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="link">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图标</label>
                        <div class="col-sm-5">
                            <img alt="image"  data-path="nav" id="upload" class="thumb-img" src="__IMAGES__/default_thumb.png" style="width:100px;margin-left:15px;" />
                            <input type="hidden" name="icon" class="theme">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" name="sort" value="0">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">首页显示</label>
                        <div class="col-sm-20" >
                            <div class="radio i-checks" style="display:inline;">
                                <label>
                                    <input type="radio" value="1" name="status" checked> <i></i>显示</label>
                            </div>
                            <div class="radio i-checks"  style="display:inline;">
                                <label>
                                    <input type="radio" value="0" name="status"> <i></i>隐藏</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
{/block}
{block name="script"}
{/block}}
