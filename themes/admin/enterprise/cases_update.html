{extend name="plug_in" /}
{block name="css"}
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

{/block}
{block name="body"}
<style>
    .layui-upload-file{
        display: none!important;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改案例<small></small></h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="ajax-from"  action="{:url('admin/enterprise/casesUpdate')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属分类</label>
                        <div class="col-sm-5">
                            <select class="form-control m-b" name="cid">
                                {foreach name="$categoryList" item="vo"}
                                <option value="{$vo.id}" {if condition="$info.cid==$vo.id"} selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span>*</span> 名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="name" value="{$info.name}">
                            <span class="help-block m-b-none">长度不超过5个字</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">说明</label>
                        <div class="col-sm-5">
                            <textarea name="description" placeholder="（选填）请输入说明" id="description" class="form-control" style="height:200px">{$info.description}</textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="link" value="{$info.link}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图标</label>
                        <div class="col-sm-5">
                            <img alt="image"  data-path="enterprise_server" class="thumb-img upload" src="{$info.image}" style="width:300px;margin-left:15px;" />
                            <input type="hidden" name="image" class="theme" value="{$info.image}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">二维码</label>
                        <div class="col-sm-5">
                            <img alt="image"  data-path="enterprise_cases" class="upload thumb-img"  src="{$info.qrcode}" style="width:100px;margin-left:15px;" />
                            <input type="hidden" name="qrcode" class="theme" value="{$info.qrcode}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" name="sort" value="{$info.sort}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">首页显示</label>
                        <div class="col-sm-20" >
                            <div class="radio i-checks" style="display:inline;">
                                <label>
                                    <input type="radio" value="1" name="status" {if condition="$info.status==1"} checked="checked"{/if}> <i></i>显示</label>
                            </div>
                            <div class="radio i-checks"  style="display:inline;">
                                <label>
                                    <input type="radio" value="0" name="status" {if condition="$info.status==0"} checked="checked"{/if}> <i></i>隐藏</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="btn btn-primary submit-btn" type="submit">保存内容</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script src="__JS__/plugins/layui/layui.js"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {
        //图片
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });

        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '.upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 2000, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                before: function(){
                    that = this.item;
                },
                done: function (data) {
                    if (data.error === 0) {
                        that = $(that).parents('.form-group');
                        that.find('.thumb-img').attr('src',data.url);
                        that.find('.thumb-a').attr('href',data.url);
                        that.find('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });

        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });
</script>
{/block}
