{extend name="plug_in" /}
{block name="css"}
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
{/block}
{block name="body"}
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>首页菜单列表<small></small></h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="ajax-from"  action="{:url('admin/slide/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属导航</label>
                        <div class="col-sm-5">
                            <select class="form-control m-b" name="cid">
                                {foreach name="pageList" item="vo"}
                                <option value="{$vo.id}" {if condition="$vo.id==$info.cid"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span>*</span> 名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="name" placeholder="请输入名称" value="{$info.name}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">说明</label>
                        <div class="col-sm-5">
                            <textarea name="description" placeholder="（选填）请输入说明" id="description" class="form-control">{$info.description}</textarea>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-5">
                            <img alt="image"  data-path="banner" id="upload" class="thumb-img" src="{$info.image}" style="width:100px;margin-left:15px;" />
                            <input type="hidden" name="image" class="theme" value="{$info.image}">
                        </div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="link" placeholder="（选填）请输入链接" value="{$info.link}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">打开方式</label>
                        <div class="col-sm-20" >
                            <div class="radio i-checks" style="display:inline;">
                                <label>
                                    <input type="radio" value="_self" name="target" {if condition="$info.target=='_self'"}checked="checked"{/if}> <i></i>默认</label>
                            </div>
                            <div class="radio i-checks"  style="display:inline;">
                                <label>
                                    <input type="radio" value="_blank" name="target" {if condition="$info.target=='_blank'"}checked="checked"{/if}> <i></i>新窗口</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" name="sort" value="{$info.sort}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-20" >
                            <div class="radio i-checks" style="display:inline;">
                                <label>
                                    <input type="radio" value="1" name="status" {if condition="$info.status==1"}checked="checked"{/if}> <i></i>显示</label>
                            </div>
                            <div class="radio i-checks"  style="display:inline;">
                                <label>
                                    <input type="radio" value="0" name="status" {if condition="$info.status==0"}checked="checked"{/if}> <i></i>隐藏</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="btn btn-primary submit-btn" type="submit">保存内容</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script src="__JS__/plugins/layui/layui.js"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {
        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 2000, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                done: function (data) {
                    console.log(data);
                    if (data.error === 0) {
                        $('.thumb-img').attr('src',data.url);
                        $('.thumb-a').attr('href',data.url);
                        $('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });

        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });
</script>
{/block}}
