                <div class="ibox-title">
                    <h5>首页菜单列表<small></small></h5>

                <div class="ibox-content">
                    <form class="form-horizontal" id="ajax-from"  action="{:url('admin/server_project/update')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务分类</label>
                            <div class="col-sm-5">
                                <select class="form-control m-b" name="c_id">
                                    {foreach name="category_list" item="vo"}

                                </select>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 服务名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" placeholder="输入服务名称" value="{$goods.name}">
                                <span class="help-block m-b-none">长度不超过20个字</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 销售价格</label>
                            <div class="col-sm-5">
                                <div class="input-group m-b">
                                    <input type="number" class="form-control" name="price"  placeholder="销售价格"  value="{$goods.price}">
                                    <span class="input-group-addon">元</span>
                                </div>
                                <span class="help-block m-b-none">不填写或维0时则不需要提前付款</span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 原价</label>
                            <div class="col-sm-5">
                                <div class="input-group m-b">
                                    <input type="number" class="form-control" name="original_price"  value="{$goods.original_price}" placeholder="（选填）原价">
                                    <span class="input-group-addon">元</span>
                                </div>
                                <span class="help-block m-b-none">不填写或维0时则不显示</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 虚拟销量</label>
                            <div class="col-sm-5">
                                <div class="input-group m-b">
                                    <input type="number" class="form-control" name="virtual_sales" value="{$goods.virtual_sales}" placeholder="（选填）虚拟销量">
                                </div>
                                <span class="help-block m-b-none">前端展示的销量</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">缩略图</label>
                            <div class="col-sm-5">
                                <img alt="image"  data-path="article" id="upload" class="thumb-img" src="{$goods.cover_pic}" style="width:100px;margin-left:15px;" />
                                <input type="hidden" name="cover_pic" class="theme" value="{$goods.cover_pic}" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span>*</span> 服务内容</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="service" placeholder="输入服务名称" value="{$goods.service}" >
                                <span class="help-block m-b-none">正品保障,极速发货,7天退换货。多个请使用英文逗号,分隔</span>
                            </div>
                        </div>

{block name="script"}
<script>
    $(document).ready(function () {
        var ue = UE.getEditor('content');
        //图片
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });
        //上传
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload', //绑定元素
                url: "/index.php/api/upload/upload",
                type: 'image',
                ext: 'jpg|png|gif|bmp',
                size: 200, //最大允许上传的文件大小
                data:{
                    width:$('#upload').attr('data-width'),
                    height:$('#upload').attr('data-height'),
                    file_path:$('#upload').attr('data-path')
                },
                done: function (data) {
                    console.log(data);
                    if (data.error === 0) {
                        $('.thumb-img').attr('src',data.url);
                        $('.thumb-a').attr('href',data.url);
                        $('.theme').val(data.url);
                    } else {
                        alert(data.message);
                    }
                }
            });
        });

        //单选
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $("input:radio[name='royalty_type']").on('ifChecked', function(event){
            var v = $(this).val();
            if( v == 1 ){
                $('.percentage').css('display','none');
                $('.template').css('display','none');
                $('.royalty_type').css('display','');
                $('.fixation').css('display','');

            }else if( v== 2 ){
                $('.fixation').css('display','none');
                $('.template').css('display','none');
                $('.royalty_type').css('display','');
                $('.percentage').css('display','');
            }else if( v == 0 ){
                $('.royalty_type').css('display','none');
                $('.template').css('display','');
            }
        });
    });
</script>
